<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/project.js"></script> <!-- load our todo service -->
	<script src="js/services/task.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Projects </h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-6 col-sm-offset-3">

				

				<!-- LOOP OVER THE TODOS IN $scope.projects -->
				<div class="checkbox" ng-repeat="project in projects">
					<label>
						<input type="checkbox" ng-click="deleteProject(project._id)"> {{ project.title }} 
						<ul>
							<li ng-repeat="task in project.tasks">{{ task.description }}</li>
						</ul>
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="project.title">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createProject()">Add</button>
				</form>
			</div>
		</div>
		<h2>create task</h2>
		<div id="task" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="description" ng-model="task.description">
						<input type="text" class="form-control input-lg text-center" placeholder="priority" ng-model="task.priority">
						<input type="text" class="form-control input-lg text-center" placeholder="timePlaning" ng-model="task.timePlaning">
						<select ng-model="task.projectID">
							<option ng-repeat="project in projects" value="{{project._id}}">{{ project.title }}</option>
						</select>
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
				</form>
			</div>
		</div>
		<div  ng-repeat="task in tasks">
			<div>
				<label>
					{{ task.description }}
				</label>
				<label>
					{{ task.priority }}
				</label>
				<label>
					{{ task.timePlaning }}
				</label>
				<label>
					{{ task.project.title }}
				</label>
				<span ng-click="deleteTask(task._id)">delete</span>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="https://github.com/onyzhin">onyzhin</a>.</p>
		</div>

	</div>

</body>
</html>
